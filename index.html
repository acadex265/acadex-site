<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أكاديكس - الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fff;
      color: #003366;
      direction: rtl;
      text-align: right;
    }
    header {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: white;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1rem 2rem;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.apply {
      color: #D4AF37;
    }
    #lang-toggle {
      background:none;
      border:1px solid #D4AF37;
      color:#D4AF37;
      border-radius:15px;
      padding:0.3rem 0.8rem;
      cursor:pointer;
      font-weight:bold;
    }
    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: #1e3c72;
      text-align: center;
    }
    .universities {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .university-card {
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
      width: 180px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s ease-in-out;
    }
    .university-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .university-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.8rem;
    }
    .university-name {
      font-weight: bold;
      color: #1e3c72;
      font-size: 1.1rem;
    }
    .apply-btn {
      display: block;
      width: 220px;
      margin: 3rem auto 1rem;
      background-color: #2a5298;
      color: white;
      border: none;
      padding: 0.9rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .apply-btn:hover {
      background-color: #1e3c72;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2a5298;
      color: #fff;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:1rem;">
      <img src="images/acadex-logo.png" alt="أكاديكس Logo" />
      <h1 style="margin:0; font-size:1.5rem; font-weight:bold;">أكاديكس</h1>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="about.html">من نحن</a>
      <a href="services.html">خدماتنا</a>
      <a href="blog.html">المدونة</a>
      <a href="contact.html">تواصل معنا</a>
      <a href="form.html" class="apply">تقديم</a>
    </nav>
    <button id="lang-toggle" onclick="location.href='index-en.html'">EN</button>
  </header>
  <main>
    <h2>الجامعات المتاحة</h2>
    <div class="universities">
      <div class="university-card">
        <img src="https://www.studyinturkey.gov.tr/Content/files/Logolar/Istanbul_Logo.png" alt="جامعة اسطنبول" class="university-logo" />
        <div class="university-name">جامعة اسطنبول</div>
      </div>
      <div class="university-card">
        <img src="https://www.studyinturkey.gov.tr/Content/files/Logolar/Ankara_Logo.png" alt="جامعة أنقرة" class="university-logo" />
        <div class="university-name">جامعة أنقرة</div>
      </div>
      <div class="university-card">
        <img src="https://www.studyinturkey.gov.tr/Content/files/Logolar/Bogazici_Logo.png" alt="جامعة البوسفور" class="university-logo" />
        <div class="university-name">جامعة البوسفور</div>
      </div>
      <div class="university-card">
        <img src="https://www.studyinturkey.gov.tr/Content/files/Logolar/ODTU_Logo.png" alt="جامعة الشرق الأوسط التقنية" class="university-logo" />
        <div class="university-name">جامعة الشرق الأوسط التقنية</div>
      </div>
      <div class="university-card">
        <img src="https://www.studyinturkey.gov.tr/Content/files/Logolar/Hacettepe_Logo.png" alt="جامعة حاجيتبة" class="university-logo" />
        <div class="university-name">جامعة حاجيتبة</div>
      </div>
    </div>
    <a href="form.html" class="apply-btn">📩 تقديم الآن</a>
  </main>
  <footer>© 2025 أكاديكس - جميع الحقوق محفوظة</footer>
</body>
</html>
