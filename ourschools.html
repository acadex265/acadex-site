<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أكاديكس | المدارس الدولية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f7f6;
      color: #003b4a;
      direction: rtl;
    }
    header, footer {
      background-color: #007c8c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      color: #f4c542;
    }
    .logo {
      height: 50px;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #007c8c;
    }
    .school-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .school-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }
    .school-card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .school-card h3 {
      margin: 0.5rem 0;
      color: #003b4a;
    }
    .school-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .school-card a {
      display: inline-block;
      margin-top: 0.7rem;
      padding: 0.5rem 1rem;
      background: #007c8c;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.85rem;
    }
    .school-card a:hover {
      background: #f4c542;
      color: #003b4a;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
    }
    .logo-footer {
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="أكاديكس">
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="universities.html">الجامعات</a>
      <a href="majors.html">التخصصات</a>
      <a href="ourschools.html">المدارس</a>
      <a href="services.html">الخدمات</a>
      <a href="about.html">من نحن</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </header>

  <main>
    <h1>المدارس الدولية في تركيا</h1>
    <div class="school-grid">
      <div class="school-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3103/3103999.png" alt="مدرسة أ">
        <h3>مدرسة الأفق الدولية</h3>
        <p>منهاج أمريكي | إسطنبول</p>
        <a href="#">عرض التفاصيل</a>
      </div>
      <div class="school-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3103/3103995.png" alt="مدرسة ب">
        <h3>مدرسة الأندلس الدولية</h3>
        <p>منهاج بريطاني | أنقرة</p>
        <a href="#">عرض التفاصيل</a>
      </div>
      <div class="school-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3103/3103984.png" alt="مدرسة ج">
        <h3>مدرسة النور الدولية</h3>
        <p>منهاج IB | إسطنبول</p>
        <a href="#">عرض التفاصيل</a>
      </div>
    </div>
  </main>

  <footer>
    <img src="logo.png" alt="أكاديكس" class="logo-footer">
    <p>© 2025 أكاديكس</p>
  </footer>
</body>
</html>
